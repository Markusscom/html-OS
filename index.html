<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="menu">
            <span>ï£¿</span>
            <span>Finder</span>
            <span>Edit</span>
            <span>View</span>
            <span>Go</span>
            <span>Window</span>
            <span>Help</span>
        </div>
        <div class="status">
            <span class="time">10:00 AM</span>
        </div>
    </div>
    <div class="desktop">
        <div class="dock">
            <img src="finder.png" alt="Finder">
            <img src="safari.png" alt="Safari">
            <img src="messages.png" alt="Messages">
            <!-- Add more icons as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
